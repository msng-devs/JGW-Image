[program:fastapi]
command=python /app/app.py
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
logfile_backups=0
logfile_maxbytes=0

[program:scheduler]
command=python /app/run_scheduler.py
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
redirect_stderr=true
logfile_backups=0
logfile_maxbytes=0